<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="img/favicon64.webp" />
    <link rel="apple-touch-icon" href="img/favicon180.webp" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Demo Bank</title>

    <script defer src="script.js"></script>
  </head>

  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <div class="logo">
        <img src="./img/favicon512.webp" alt="Logo" class="logo__img" />
        <p class="logo__text">Demo Bank</p>
      </div>
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="btn__login">Log In</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">As of <span class="date"></span></p>
        </div>
        <p class="balance__value">0000₹</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--credited">
            2 credited
          </div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4000₹</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--debited">1 debited</div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378₹</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000₹</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000₹</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000₹</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input
            type="text"
            class="form__input form__input--to"
            placeholder="username"
          />
          <input
            type="number"
            class="form__input form__input--amount"
            placeholder="amount"
            min="1"
          />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            type="number"
            class="form__input form__input--loan-amount"
            placeholder="amount"
          />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input
            type="text"
            class="form__input form__input--user"
            placeholder="username"
          />
          <input
            type="password"
            maxlength="4"
            class="form__input form__input--pin"
            placeholder="password"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT -->
      <button class="btn__logout">Log Out</button>
    </main>

    <!-- FOOTER -->
    <footer class="footer__signature">
      <p class="footer__copyright">
        &copy;
        <img
          src="./img/s-logo black.png"
          alt="Mahadev Prasad Pal Website's logo"
          class="footer__logo"
        />
        Mahadev Prasad Pal
      </p>
    </footer>
  </body>
</html>
